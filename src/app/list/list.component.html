<div class="d-flex bd-highlight mt-3">
    <div class="pt-3 bd-highlight fw-bold align-content-center">
        Filter by Location:
    </div>
    <div class="p-2 flex-fill bd-highlight">
        <div class="btn-group" role="group" aria-label="Select filter by location">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">All</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Montreal</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Hartford</label>
        </div>
    </div>
    <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-primary" (click)="showCreate()">Add</button>
    </div>
</div>

<table class="table table-hover">
<thead>Â 
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Theme</th>
        <th scope="col">Item</th>
        <th scope="col">Pieces</th>
        <th scope="col">Year</th>
        <th scope="col">Location</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let rec of records" (click)="show(rec)" style="cursor: pointer;">
        <th scope="row">{{rec.model}}</th>
        <td>{{rec.theme}}</td>
        <td>{{rec.name}}</td>
        <td>{{rec.pieces}}</td>
        <td>{{rec.purchaseYear}}</td>
        <td>{{rec.location}}</td>
    </tr>
</tbody>
</table>
